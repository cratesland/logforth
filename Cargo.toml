[package]
name = "logforth"

authors = ["tison <wander4096@gmail.com>"]
description = "A versatile and extensible logging implementation."
edition = "2021"
homepage = "https://github.com/tisonkun/logforth"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/tisonkun/logforth"
rust-version = "1.71.0"
version = "0.1.0"

[features]
colored = ["dep:colored"]
json = ["dep:serde_json", "dep:serde"]

[dependencies]
anyhow = { version = "1.0" }
colored = { version = "2.1", optional = true }
humantime = { version = "2.1" }
log = { version = "0.4", features = ["std", "kv_unstable"] }
paste = { version = "1.0" }
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }

[[example]]
name = "simple_stdio"
path = "examples/simple_stdio.rs"

[[example]]
name = "colored_stdio"
path = "examples/colored_stdio.rs"
required-features = ["colored"]

[[example]]
name = "json_stdio"
path = "examples/json_stdio.rs"
required-features = ["json"]
